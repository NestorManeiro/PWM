<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Web Name</title>
        <!--icono-->
        <link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <nav id="nav">
            <div>
                <a href="#"><img src="https://cdn.icon-icons.com/icons2/1131/PNG/512/worldgrid_80392.png"></a>
                <span class="webname">Web Name</span>
            </div>
            <div class="nav right">
                <a href="#"><span><img src="https://cdn-icons-png.flaticon.com/512/32/32240.png" class="iconcitos"></span></a>
                <a href="#"><span><img src="https://images.vexels.com/media/users/3/136340/isolated/preview/74ac661d8216442ae469efb39c9584dc-icono-de-mensaje-de-correo.png" class="iconcitos"></span></a>
                <a href="#"><span><img src="https://emser.es/wp-content/uploads/2016/08/usuario-sin-foto.png" class="iconcitos"></span></a>
                <p><a href="#popup"><span>Invitado</span></a></p>
                <div id="popup" class="overlay">
                    <div id="popupBody">
                        <a id="cerrar" href="#">&times;</a>
                        <div class="popupContent">
                            <form action="#" method="post">
                                <label for="name">Usuario:</label>
                                <input type="text" id="name" name="user_name">
                                <br>
                                <label for="pswd">Password:</label>
                                <input type="Password" pattern="\w{8}" title="8 character password">
                                <br>
                                <button type="submit">Login</button>
                            </form>
                            <form action="Registrarse.html">
                                <input type="submit" value="Registrarse" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div id="sidebar">
            <a href="#"><img src="http://cdn.onlinewebfonts.com/svg/img_87908.png" class="iconos"></a>
            <span><br><br></span>
            <a href="#"><img src="https://i.pinimg.com/originals/55/18/49/5518498042930045c37a10b732391b93.png" class="users"></a>
            <a href="#"><img src="https://img.wattpad.com/6e10fe43fb8c450fc971f5f9a30c471153a29a2e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f6353377a706941574530425937513d3d2d32362e313630643937663934353530623561363935393136313931383537302e6a7067?s=fit&w=720&h=720" class="users"></span></a>
            <a href="#"><img src="https://i.pinimg.com/originals/f8/fd/fd/f8fdfde70bd8bd51925808dd6a792024.jpg" class="users"></a>
        </div>
        <div id="mensajeria">
            <table>
            <tbody>
                <tr>
                    <td rowspan="2">
                        <span>Contactos Recientes</span>
                        <div id="contactos">
                            <ul>
                                <li><span>Contacto1</span></li>
                                <li><span>Contacto2</span></li>
                                <li><span>Contacto3</span></li>
                                <li><span>Contacto4</span></li>
                                <li><span>Contacto5</span></li>
                            </ul>
                        </div>
                    </td>
                    <td>
                        <span>Chat</span>
                        <div id="chat"></div>
                    </td>
                </tr>
                <tr>
                    <td id="send">
                        <form>
                            <input type="text" id="msg" name="msg">
                            <button type="submit">Enviar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </div>
    </body>
</html>
